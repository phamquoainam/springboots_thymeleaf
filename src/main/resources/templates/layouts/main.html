<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="UTF-8">
<title layout:title-pattern="$CONTENT_TITLE - Admin System">Trang
	chủ</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="d-flex flex-column min-vh-100">

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
		<div class="container">
			<a class="navbar-brand fw-bold" th:href="@{/admin}"> <i
				class="fa-solid fa-shield-halved me-2"></i>ADMIN PANEL
			</a>

			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav me-auto">
					<li class="nav-item"><a class="nav-link"
						th:href="@{/admin/users/searchpaginated}"><i class="fa-solid fa-users"></i>
							Users</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/admin/categories/searchpaginated}"><i class="fa-solid fa-list"></i>
							Categories</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/admin/videos/searchpaginated}"><i class="fa-solid fa-video"></i>
							Videos</a></li>
				</ul>

				<div class="d-flex align-items-center">
					<div th:if="${session.currentUser != null}" class="dropdown">
						<a href="#"
							class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
							id="dropdownUser1" data-bs-toggle="dropdown"
							aria-expanded="false"> <img
							th:if="${session.currentUser.images != null && !session.currentUser.images.isEmpty()}"
							th:src="@{'/uploads/' + ${session.currentUser.images}}"
							alt="user-avatar"
							class="rounded-circle border border-2 border-white me-2"
							width="40" height="40" style="object-fit: cover;"> <img
							th:unless="${session.currentUser.images != null && !session.currentUser.images.isEmpty()}"
							th:src="@{/images/avatars/default-avatar.png}"
							alt="default-avatar"
							class="rounded-circle border border-2 border-white me-2"
							width="40" height="40" style="object-fit: cover;"> <span
							class="fw-bold" th:text="${session.currentUser.fullname}">Admin
								Name</span>
						</a>
						<ul class="dropdown-menu dropdown-menu-end text-small shadow">
							<li><a class="dropdown-item" th:href="@{/profile}">Hồ sơ</a></li>
							<li><hr class="dropdown-divider"></li>
							<li><a class="dropdown-item text-danger"
								th:href="@{/auth/logout}">Đăng xuất</a></li>
						</ul>
					</div>

					<div th:unless="${session.currentUser != null}">
						<a th:href="@{/auth/login}" class="btn btn-outline-light btn-sm">Đăng
							nhập</a>
					</div>
				</div>
			</div>
		</div>
	</nav>

	<div class="container my-4 flex-grow-1" layout:fragment="content">
		<p>Nội dung đang cập nhật...</p>
	</div>

	<footer class="bg-light text-center text-lg-start mt-auto border-top">
		<div class="container p-4">
			<div class="row">
				<div class="col-lg-12 text-center">
					<h5 class="text-uppercase mb-2">Thông tin sinh viên thực hiện</h5>
					<p class="mb-1 fw-bold fs-5 text-primary">Phạm Hoài Nam</p>
					<p class="mb-1">
						MSSV: <strong>23110127</strong>
					</p>
					<p class="mb-0">Lớp: Công nghệ phần mềm - Khoa CNTT</p>
					<p class="small text-muted mt-2">© 2025 Project Spring Boot +
						Thymeleaf</p>
				</div>
			</div>
		</div>
	</footer>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
